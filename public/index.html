<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech Web App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  textarea {
    width: 80%;
    min-height: 150px;
    resize: none;
    margin-top: 1rem;
  }

  button {
    margin: 1rem;
    padding: 0.5rem 1rem;
    font-size: 1rem;
  }
</style>
</head>
<body>
<h1>Text-to-Speech Web App</h1>
<textarea id="text-input" placeholder="Enter your text here"></textarea>
<button id="convert-btn">Convert to Audio</button>
<audio id="audio-player" controls></audio>
<button id="download-btn">Download Audio</button>

<script>
  const textInput = document.getElementById("text-input");
  const convertBtn = document.getElementById("convert-btn");
  const audioPlayer = document.getElementById("audio-player");
  const downloadBtn = document.getElementById("download-btn");

  function convertTextToSpeech() {
    if (!("speechSynthesis" in window)) {
      alert("Sorry, your browser does not support the Web Speech API.");
      return;
    }

    const inputText = textInput.value;
    const utterance = new SpeechSynthesisUtterance(inputText);

    speechSynthesis.getVoices().forEach((voice) => {
      if (voice.name === "Siri") {
        utterance.voice = voice;
      }
    });

    speechSynthesis.speak(utterance);

    utterance.onend = () => {
      // Mock audio file for demonstration purposes
      const audioSrc = "data:audio/wav;base64,//uQRAAAAW...";
      audioPlayer.src = audioSrc;
    };
  }

  function downloadAudio() {
    const link = document.createElement("a");
    link.href = audioPlayer.src;
    link.download = "output.wav";
    link.style.display = "none";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  convertBtn.addEventListener("click", convertTextToSpeech);
  downloadBtn.addEventListener("click", downloadAudio);
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Piano</title>
    <style>
        #piano {
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 200px;
        }

        button {
          border: none;
          outline: none;
          height: 180px;
          width: 30px;
        }

        .white {
          background-color: white;
        }

        .black {
          background-color: black;
          height: 120px;
          margin-top: -60px;
          width: 20px;
        }
    </style>
</head>
<body>
    <div id="piano">
        <button class="white" data-note="q"></button>
        <button class="black" data-note="2"></button>
        <button class="white" data-note="w"></button>
        <button class="black" data-note="3"></button>
        <button class="white" data-note="e"></button>
        <button class="white" data-note="r"></button>
        <button class="black" data-note="5"></button>
        <button class="white" data-note="t"></button>
        <button class="black" data-note="6"></button>
        <button class="white" data-note="y"></button>
        <button class="black" data-note="7"></button>
        <button class="white" data-note="u"></button>
        <button class="white" data-note="i"></button>
        <button class="black" data-note="9"></button>
        <button class="white" data-note="o"></button>
        <button class="black" data-note="0"></button>
        <button class="white" data-note="p"></button>
        <button class="black" data-note="["></button>
        <button class="black" data-note="]"></button>
    </div>

    <script>
        const audioFiles = [
          new Audio('C:\Users\HASAN\Downloads\piano-c-1.mp3'),
          new Audio('path/to/audio/c-4.mp3'),
          new Audio('path/to/audio/d4.mp3'),
          new Audio('path/to/audio/d-4.mp3'),
          new Audio('path/to/audio/e4.mp3'),
          new Audio('path/to/audio/f4.mp3'),
          new Audio('path/to/audio/f-4.mp3'),
          new Audio('path/to/audio/g4.mp3'),
          new Audio('path/to/audio/g-4.mp3'),
          new Audio('path/to/audio/a4.mp3'),
          new Audio('path/to/audio/a-4.mp3'),
          new Audio('path/to/audio/b4.mp3'),
          new Audio('path/to/audio/c5.mp3'),
          new Audio('path/to/audio/c-5.mp3'),
          new Audio('path/to/audio/d5.mp3'),
          new Audio('path/to/audio/d-5.mp3'),
          new Audio('path/to/audio/e5.mp3'),
          new Audio('path/to/audio/f5.mp3'),
        ];

        const buttons = document.querySelectorAll('#piano button');

        buttons.forEach((button, index) => {
          button.addEventListener('click', () => {
            const note = button.dataset.note;
            const audio = audioFiles[index];
            if (note === "2" || note === "3" || note === "5" || note === "6" || note === "7" || note === "9" || note === "0" || note === "[" || note === "]") {
              audio.currentTime = 0;
              audio.play();
            } else {
              audio.currentTime = 0;
              audio.play();
              setTimeout(() => {
                audio.pause();
              }, 300);
            }
          });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст в аудио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #input {
            width: 80%;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="Вставьте текст здесь"></textarea>
    <button id="convertButton">Конвертировать в аудио и сохранить</button>
    
    <script>
        const convertButton = document.getElementById("convertButton");
        const input = document.getElementById("input");

        async function convertTextToAudio(text) {
            if (!window.speechSynthesis || !window.SpeechSynthesisUtterance) {
                alert('К сожалению, ваш браузер не поддерживает синтез речи.');
                return;
            }

            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            const siriVoice = voices.find(voice => voice.name.includes('Siri'));

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';

            if (siriVoice) {
                utterance.voice = siriVoice;
            }

            // Обратите внимание: сохранение аудио непосредственно в браузере является сложной задачей.
            // Вам, возможно, потребуется серверное решение для конвертации аудиофайлов и сохранения их на iPhone.
            synth.speak(utterance);
        }

        convertButton.addEventListener('click', () => {
            const text = input.value;
            if (text.trim().length === 0) {
                alert('Пожалуйста, вставьте текст для конвертации.');
                return;
            }
            convertTextToAudio(text);
        });
    </script

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст в аудио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #input {
            width: 80%;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            min-height: 100px;
            resize: vertical;
        }
        #downloadLink {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="Вставьте текст здесь"></textarea>
    <button id="convertButton">Конвертировать в аудио</button>
    <a id="downloadLink" href="#" download="audio.wav">Скачать аудио</a>
    
    <script>
        const convertButton = document.getElementById("convertButton");
        const input = document.getElementById("input");
        const downloadLink = document.getElementById("downloadLink");

        function blobToDataURL(blob, callback) {
            const reader = new FileReader();
            reader.onload = (e) => callback(e.target.result);
            reader.readAsDataURL(blob);
        }

        async function convertTextToAudio(text) {
            if (!window.speechSynthesis || !window.SpeechSynthesisUtterance) {
                alert('К сожалению, ваш браузер не поддерживает синтез речи.');
                return;
            }

            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';

            const recorder = new MediaRecorder(synth);
            const chunks = [];

            recorder.ondataavailable =(e) => chunks.push(e.data);
recorder.onstop = () => {
const audioBlob = new Blob(chunks, { type: 'audio/wav' });
blobToDataURL(audioBlob, (dataURL) => {
downloadLink.href = dataURL;
downloadLink.style.display = 'block';
});
};        recorder.start();
        synth.speak(utterance);
        utterance.onend = () => {
            recorder.stop();
        };
    }

    convertButton.addEventListener('click', () => {
        const text = input.value;
        if (text.trim().length === 0) {
            alert('Пожалуйста, вставьте текст для конвертации.');
            return;
        }
        convertTextToAudio(text);
    });
</script>
</body>
</html>

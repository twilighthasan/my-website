<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .progress-bar {
    width: 100%;
    height: 20px;
    background-color: #f3f3f3;
    position: relative;
}

.progress {
    height: 100%;
    background-color: #4caf50;
    position: absolute;
    width: 0;
}

    </style>
</head>
<body>
    <h1>Video to Audio Converter</h1>
    <input type="file" id="video-input" accept="video/*">
    <button id="convert-btn" disabled>Convert to MP3</button>
    <a id="download-link" style="display:none;">Download MP3</a>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <script src="fluent-ffmpeg.js"></script>
    <script src="app.js"></script>
    <script>
        const videoInput = document.getElementById("video-input");
const convertBtn = document.getElementById("convert-btn");
const downloadLink = document.getElementById("download-link");
const progressBar = document.querySelector(".progress");

// Enable the Convert button when a file is selected
videoInput.addEventListener("change", () => {
    convertBtn.disabled = !videoInput.files.length;
});

// Start the conversion process when the Convert button is clicked
convertBtn.addEventListener("click", async () => {
    const videoFile = videoInput.files[0];
    convertBtn.disabled = true;
    const audioBlob = await extractAudio(videoFile);
    createDownloadLink(audioBlob);
    convertBtn.disabled = false;
});

async function extractAudio(videoFile) {
    // Initialize FFmpeg.js
    const ffmpeg = FFmpeg.createFFmpeg({log: true});
    await ffmpeg.load();

    // Prepare the input file
    await ffmpeg.FS("writeFile", "input.webm", new Uint8Array(await videoFile.arrayBuffer()));

    // Run FFmpeg to extract audio and convert it to MP3
    await ffmpeg.run("-i", "input.webm", "-vn", "-b:a", "128k", "output.mp3");

    // Read the output file and create a Blob
    const audioData = ffmpeg.FS("readFile", "output.mp3");
    const audioBlob = new Blob([audioData.buffer], {type: "audio/mp3"});

    return audioBlob;
}

function updateProgress(percent) {
    progressBar.style.width = `${percent}%`;
}
    </script>
</body>
</html>

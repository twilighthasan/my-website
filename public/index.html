<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст в аудио</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #input {
            width: 80%;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            min-height: 100px;
            resize: vertical;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/audiobuffer-to-wav/1.0.1/audiobuffer-to-wav.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js"></script>    
</head>
<body>
    <textarea id="input" placeholder="Вставьте текст здесь"></textarea>
    <button id="playButton">Воспроизвести</button>
    <button id="saveButton">Сохранить аудио</button>
    
    <script>
        const playButton = document.getElementById("playButton");
        const saveButton = document.getElementById("saveButton");
        const input = document.getElementById("input");

        async function convertTextToAudio(text) {
            if (!window.speechSynthesis || !window.SpeechSynthesisUtterance) {
                alert('К сожалению, ваш браузер не поддерживает синтез речи.');
                return;
            }

            const synth = window.speechSynthesis;
            const voices = synth.getVoices();
            const siriVoice = voices.find(voice => voice.name.includes('Siri'));

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ru-RU';

            if (siriVoice) {
                utterance.voice = siriVoice;
            }

            return utterance;
        }

        function blobToDataURL(blob, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                callback(e.target.result);
            };
            reader.readAsDataURL(blob);
        }

        async function saveAudio(utterance) {
    const synth = window.speechSynthesis;
    const audioContext = new AudioContext();
    const dest = audioContext.createMediaStreamDestination();
    const recorder = new RecordRTC(dest.stream, { type: "audio", mimeType: "audio/wav" });
    const sourceNode = audioContext.createMediaStreamSource(dest.stream);
    sourceNode.connect(audioContext.destination);
    const chunks = [];

    synth.speak(utterance);
    utterance.onstart = () => {
        recorder.startRecording();
    };
    utterance.onend = async () => {
        await recorder.stopRecording();
        const audioBlob = await recorder.getBlob();
        blobToDataURL(audioBlob, (dataURL) => {
            const downloadLink = document.createElement("a");
            downloadLink.href = dataURL;
            downloadLink.download = "audio.wav";
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    };
}


        playButton.addEventListener('click', async () => {
            const text = input.value;
            if (text.trim().length === 0) {
                alert('Пожалуйста, вставьте текст для конвертации.');
                return;
            }
            const utterance = await convertTextToAudio(text);
            window.speechSynthesis.speak(utterance);
        });

        saveButton.addEventListener('click', async () => {
            const text = input.value;
            if (text.trim().length === 0) {
                alert('Пожалуйста, вставьте текст для конвертации.');
                return;
            }
            const utterance = await convertTextToAudio(text);
            saveAudio(utterance);
        });
    </script>
</body>
</html>

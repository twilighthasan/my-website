<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой ввод</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #output {
            width: 80%;
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
        }
        #status {
            width: 80%;
            height: 20px;
            background-color: #ccc;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        #progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="recordButton">Записать/Остановить</button>
    <div id="status"><div id="progress"></div></div>
    <div id="output" contenteditable="true">Здесь будет текст</div>
    <script>
    const recordButton = document.getElementById("recordButton");
    const output = document.getElementById("output");
    const status = document.getElementById("status");
    const progress = document.getElementById("progress");
    let isRecording = false;
    let recognition;

    function updateProgress(value) {
        progress.style.width = `${value}%`;
    }

    function showProgress() {
        status.style.display = "block";
    }

    function hideProgress() {
        status.style.display = "none";
    }

    function convertText() {
        showProgress();
        setTimeout(() => {
            updateProgress(100);
            hideProgress();
        }, 2000);
    }

    if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'ru-RU';
        
        recognition.onresult = (event) => {
            let finalTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                }
            }
            output.textContent = finalTranscript;
        };
    } else {
        recordButton.disabled = true;
        output.textContent = 'К сожалению, ваш браузер не поддерживает голосовой ввод.';
    }

    recordButton.addEventListener('click', () => {
        if (!isRecording) {
            recognition.start();
            showProgress();
        } else {
            recognition.stop();
            convertText();
        }
        isRecording = !isRecording;
    });
</script>
</body>
</html>

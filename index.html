<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 11 Dual Camera</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Видео с фронтальной камеры -->
    <video id="frontCamera" autoplay playsinline></video>
    
    <!-- Видео с основной камеры -->
    <video id="backCamera" autoplay playsinline></video>

    <script>
        async function startCameras() {
            try {
                // Запрашиваем фронтальную камеру
                const frontStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, audio: false 
                });
                document.getElementById('frontCamera').srcObject = frontStream;

                // Запрашиваем основную (заднюю) камеру
                const backStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, audio: false 
                });
                document.getElementById('backCamera').srcObject = backStream;

            } catch (error) {
                console.error("Ошибка доступа к камерам:", error);
            }
        }

        startCameras();
    </script>

</body>
</html>

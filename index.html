<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { margin-bottom: 10px; }
        .controls, .sorting {
            margin-bottom: 10px;
        }
        input, button, select {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            width: calc(100% - 20px);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Словарь</h1>
        
        <div class="controls">
            <textarea id="wordInput" placeholder="Введите слова (каждое с новой строки)"></textarea>
            <button onclick="addWords()">Добавить</button>
        </div>

        <div class="sorting">
            <label>Сортировать по:</label>
            <select id="sortType" onchange="sortWords()">
                <option value="alpha">Алфавиту</option>
                <option value="date">Дате добавления</option>
            </select>
            <select id="sortOrder" onchange="sortWords()">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
        </div>

        <ul id="wordList"></ul>
    </div>

    <script>
        let words = [];

        function addWords() {
            let inputText = document.getElementById("wordInput").value.trim();
            if (!inputText) return;

            let lines = inputText.split("\n").map(line => line.trim()).filter(line => line);
            lines.forEach(line => {
                let parts = line.match(/^(.*?)\s+\[(.*?)\]\s+–\s+(.*)$/);
                if (parts) {
                    words.push({
                        word: parts[1].trim(),
                        transcription: parts[2].trim(),
                        translation: parts[3].trim(),
                        addedAt: new Date().getTime()
                    });
                }
            });

            document.getElementById("wordInput").value = "";
            sortWords();
        }

        function sortWords() {
            let type = document.getElementById("sortType").value;
            let order = document.getElementById("sortOrder").value;
            
            words.sort((a, b) => {
                if (type === "alpha") {
                    return order === "asc" ? a.word.localeCompare(b.word) : b.word.localeCompare(a.word);
                } else {
                    return order === "asc" ? a.addedAt - b.addedAt : b.addedAt - a.addedAt;
                }
            });

            renderWords();
        }

        function renderWords() {
            let list = document.getElementById("wordList");
            list.innerHTML = "";
            words.forEach((wordObj, index) => {
                let li = document.createElement("li");
                li.innerHTML = `<b>${index + 1}.</b> ${wordObj.word} [${wordObj.transcription}] – ${wordObj.translation} 
                                <button class="delete-btn" onclick="deleteWord(${index})">X</button>`;
                list.appendChild(li);
            });
        }

        function deleteWord(index) {
            words.splice(index, 1);
            renderWords();
        }
    </script>
</body>
</html>

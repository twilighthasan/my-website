<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распаковщик RAR архивов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Распаковщик RAR архивов</h1>
        <input type="file" id="fileInput" accept=".rar">
        <input type="password" id="passwordInput" placeholder="Введите пароль (если требуется)">
        <button id="unpackButton">Распаковать</button>
        <div id="output"></div>
    </div>

    <!-- Подключаем библиотеку 7z-wasm -->
    <script src="https://cdn.jsdelivr.net/npm/7z-wasm@2.1.0/7z.wasm.js"></script>
    <script>
        document.getElementById('unpackButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const passwordInput = document.getElementById('passwordInput');
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                alert('Пожалуйста, выберите файл.');
                return;
            }

            const file = fileInput.files[0];
            const password = passwordInput.value;

            try {
                const arrayBuffer = await file.arrayBuffer();
                const sevenZ = new SevenZ();

                // Устанавливаем пароль, если он есть
                if (password) {
                    sevenZ.setPassword(password);
                }

                // Распаковываем архив
                const extractedFiles = await sevenZ.extract(arrayBuffer);
                output.innerHTML = '';

                // Создаем ссылки для скачивания файлов
                extractedFiles.forEach((file) => {
                    const blob = new Blob([file.content], { type: 'application/octet-stream' });
                    const url = URL.createObjectURL(blob);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = file.name;
                    link.textContent = `Скачать ${file.name}`;
                    link.style.display = 'block';
                    output.appendChild(link);
                });

                alert('Архив успешно распакован!');
            } catch (error) {
                alert('Ошибка при распаковке архива: ' + error.message);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортировка имен</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Список имен</h1>
    <input type="text" id="nameInput" placeholder="Введите имя">
    <button id="addBtn">Добавить имя</button>
    <button id="sortBtn">Сортировать имена</button>
    <button id="deleteBtn">Удалить имя</button>
    <button id="editBtn">Изменить имя</button>
    <input type="text" id="newNameInput" placeholder="Новое имя">
    <ul id="namesList"></ul>
    <script src="scripts.js"></script>
</body>
</html>

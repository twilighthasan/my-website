<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Словарь</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f5f5f5; }
        .container { width: 90%; max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { margin-bottom: 10px; }
        .controls, .sorting { margin-bottom: 10px; }
        textarea, button, select { margin: 5px; padding: 8px; font-size: 16px; width: calc(100% - 20px); }
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
        .delete-btn { background: red; color: white; border: none; padding: 5px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Словарь</h1>
        <div class="controls">
            <textarea id="wordInput" placeholder="Введите слова (каждое с новой строки)"></textarea>
            <button onclick="addWords()">Добавить</button>
        </div>
        <div class="sorting">
            <label>Сортировать по:</label>
            <select id="sortType" onchange="sortWords()">
                <option value="alpha">Алфавиту</option>
                <option value="date">Дате добавления</option>
            </select>
            <select id="sortOrder" onchange="sortWords()">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
        </div>
        <ul id="wordList"></ul>
    </div>

    <script type="module">
    // Импорт Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

    // Конфигурация Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBmGvAZcROpJCq4Di1h1z-Amr5uH3vtgy4",
        authDomain: "mydictionary-fca66.firebaseapp.com",
        databaseURL: "https://mydictionary-fca66-default-rtdb.firebaseio.com",
        projectId: "mydictionary-fca66",
        storageBucket: "mydictionary-fca66.appspot.com",
        messagingSenderId: "461562781840",
        appId: "1:461562781840:web:9cfac4ad241d8a3657b815"
    };

    // Инициализируем Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const wordsRef = ref(db, "words");

    // Функция добавления слов в базу
    window.addWords = function () {
        let inputText = document.getElementById("wordInput").value.trim();
        if (!inputText) return;

        let lines = inputText.split("\n").map(line => line.trim()).filter(line => line);
        lines.forEach(line => {
            let parts = line.match(/^(.*?)\s+\[(.*?)\]\s+–\s+(.*)$/);
            if (parts) {
                push(wordsRef, {
                    word: parts[1].trim(),
                    transcription: parts[2].trim(),
                    translation: parts[3].trim(),
                    addedAt: new Date().getTime()
                });
            }
        });

        document.getElementById("wordInput").value = "";
    };

    // Функция рендера списка слов
    function renderWords(snapshot) {
        let list = document.getElementById("wordList");
        list.innerHTML = "";
        let words = [];

        snapshot.forEach(child => {
            let wordObj = child.val();
            words.push({ key: child.key, ...wordObj });
        });

        words.sort((a, b) => a.word.localeCompare(b.word));

        words.forEach((wordObj, index) => {
            let li = document.createElement("li");
            li.innerHTML = `<b>${index + 1}.</b> ${wordObj.word} [${wordObj.transcription}] – ${wordObj.translation} 
                            <button class="delete-btn" onclick="deleteWord('${wordObj.key}')">X</button>`;
            list.appendChild(li);
        });
    }

    // Функция удаления слова
    window.deleteWord = function (key) {
        remove(ref(db, "words/" + key));
    };

    // Обновление списка при изменении данных в базе
    onValue(wordsRef, renderWords);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAR –†–∞—Å–ø–∞–∫–æ–≤—â–∏–∫</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #fileList { margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <h2>RAR –†–∞—Å–ø–∞–∫–æ–≤—â–∏–∫</h2>
    <input type="file" id="rarFile" accept=".rar">
    <br>
    <input type="password" id="rarPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å (–µ—Å–ª–∏ –Ω—É–∂–µ–Ω)">
    <br>
    <button onclick="extractFiles()">–†–∞–∑–∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="fileList"></div>

    <script type="module">
        import initUnrar, { extract } from "https://cdn.jsdelivr.net/npm/unrar-wasm@latest/unrar.min.js";

        async function extractFiles() {
            const fileInput = document.getElementById("rarFile");
            if (!fileInput.files.length) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!");

            await initUnrar(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function () {
                try {
                    const data = new Uint8Array(reader.result);
                    let password = document.getElementById("rarPassword").value || null;

                    const extractedFiles = await extract(data, { password });

                    let fileList = document.getElementById("fileList");
                    fileList.innerHTML = "<h3>–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∞—Ä—Ö–∏–≤–∞:</h3>";

                    extractedFiles.files.forEach(file => {
                        const blob = new Blob([file.extract()], { type: "application/octet-stream" });
                        const url = URL.createObjectURL(blob);

                        let link = document.createElement("a");
                        link.href = url;
                        link.download = file.name;
                        link.textContent = `üìÇ ${file.name}`;
                        link.style.display = "block";

                        fileList.appendChild(link);
                    });

                    alert("–§–∞–π–ª—ã –∏–∑–≤–ª–µ—á–µ–Ω—ã. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Å—Å—ã–ª–∫–∏, —á—Ç–æ–±—ã —Å–∫–∞—á–∞—Ç—å –∏—Ö.");
                } catch (error) {
                    alert("–û—à–∏–±–∫–∞ –∏–∑–≤–ª–µ—á–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª –∏–ª–∏ –ø–∞—Ä–æ–ª—å.");
                }
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>

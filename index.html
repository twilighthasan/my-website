<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный Поиск</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        main {
            margin-top: 20px;
            padding: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
        }
        .result-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>Умный Поиск</header>
    <main>
        <input type="text" id="searchQuery" placeholder="Введите запрос..." onkeypress="handleKeyPress(event)">
        <button onclick="search()">Искать</button>
        <div id="results"></div>
    </main>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        async function search() {
            let query = document.getElementById("searchQuery").value.trim();
            let resultsDiv = document.getElementById("results");
            
            if (!query) {
                resultsDiv.innerHTML = "<p>Введите поисковый запрос.</p>";
                return;
            }

            resultsDiv.innerHTML = "<p>Идет поиск...</p>";

            try {
                let response = await fetch("https://api.duckduckgo.com/?q=" + encodeURIComponent(query) + "&format=json&no_html=1");
                let data = await response.json();

                resultsDiv.innerHTML = "";
                if (data.RelatedTopics.length === 0) {
                    resultsDiv.innerHTML = "<p>Ничего не найдено.</p>";
                    return;
                }

                data.RelatedTopics.forEach(item => {
                    if (item.Text && item.FirstURL) {
                        let div = document.createElement("div");
                        div.className = "result-item";
                        div.innerHTML = `<a href="${item.FirstURL}" target="_blank">${item.Text}</a>`;
                        resultsDiv.appendChild(div);
                    }
                });
            } catch (error) {
                resultsDiv.innerHTML = "<p>Ошибка при выполнении запроса.</p>";
            }
        }
    </script>
</body>
</html>

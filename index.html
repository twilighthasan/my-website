<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Кнопки для iPhone 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 22px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-blue { background: #007bff; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Кнопки на iPhone 11</h1>
        <button class="btn-blue" onclick="changeBgColor()">Сменить фон</button>
        <button class="btn-red" onclick="showAlert()">Показать сообщение</button>
        <button class="btn-green" onclick="toggleText()">Показать/Скрыть текст</button>
        <p id="text" class="hidden">Привет! Это скрытый текст.</p>
    </div>

    <script>
        function changeBgColor() {
            const colors = ["#ffcccc", "#ccffcc", "#ccccff", "#ffff99"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function showAlert() {
            alert("Привет! Это всплывающее сообщение.");
        }

        function toggleText() {
            const textElement = document.getElementById("text");
            textElement.classList.toggle("hidden");
        }
    </script>

</body>
</html>

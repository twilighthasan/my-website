<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 315px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
        }
        .cell.taken {
            cursor: default;
        }
        .message {
            font-size: 20px;
            margin: 15px;
        }
        .reset-btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .reset-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div class="message">Ход: X</div>
    <div class="board" id="board"></div>
    <button class="reset-btn" onclick="resetGame()">Сбросить игру</button>

    <script>
        const board = document.getElementById("board");
        const message = document.querySelector(".message");
        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.index = index;
                cellElement.textContent = cell;
                cellElement.addEventListener("click", handleMove);
                board.appendChild(cellElement);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (!gameActive || gameBoard[index] !== "") return;

            gameBoard[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add("taken");

            if (checkWinner()) {
                message.textContent = `Победил ${currentPlayer}!`;
                gameActive = false;
                return;
            }

            if (gameBoard.every(cell => cell !== "")) {
                message.textContent = "Ничья!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            message.textContent = `Ход: ${currentPlayer}`;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], 
                [0, 3, 6], [1, 4, 7], [2, 5, 8], 
                [0, 4, 8], [2, 4, 6]
            ];

            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            message.textContent = "Ход: X";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
